<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Hexagons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text top">THIS PAGE IS</h1>
      <h1 class="text middle">YOUR</h1>
      <h1 class="text bottom">HOMETASK</h1>
      <div class="row-3">
        <div class="row-2">
          <div class="hexagon first-color">
            <div class="hexagon previous second-color">
              <div class="hexagon previous third-color">
                <div class="hexagon previous fourth-color"></div>
              </div>
            </div>
          </div>
          <div class="row-1">
            <div class="hexagon transparent">
              <div class="hexagon previous third-color">
                <div class="hexagon previous fourth-color"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hexagon first-color">
          <div class="hexagon previous second-color">
            <div class="hexagon previous third-color">
              <div class="hexagon previous fourth-color"></div>
            </div>
          </div>
          <div class="hexagon next second-color">
            <div class="hexagon next third-color">
              <div class="hexagon next fourth-color"></div>
            </div>
          </div>
        </div>
        <div class="row-4">
          <div class="hexagon first-color">
            <div class="hexagon next second-color">
              <div class="hexagon next third-color">
                <div class="hexagon next fourth-color">
                  <div class="hexagon next fifth-color"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row-5">
            <div class="hexagon transparent">
              <div class="hexagon next transparent">
                <div class="hexagon next fourth-color">
                  <div class="hexagon next fifth-color"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
